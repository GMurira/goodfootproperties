<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Good Foot Properties Limited</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    .map-section {
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    .map-section iframe {
      display: block;
      width: 100%;
      height: 450px;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container responsive-nav">
      <div class="nav-left">
        <img src="/assets/icon.jpeg" alt="Logo" class="logo-icon" />
        <h1 class="logo">Good Foot Properties Limited</h1>
      </div>
      <nav class="mobile-menu">
        <a href="index.html#home">Home</a>
        <div class="dropdown">
          <button class="dropbtn">Properties</button>
          <div class="dropdown-content">
            <a href="index.html#properties">Land</a>
            <a href="index.html#cars">Cars</a>
            <a href="index.html#apartments">Apartments</a>
          </div>
        </div>
        <a href="index.html#services">Services</a>
        <a href="index.html#about">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Spacer to avoid header overlap -->
  <div style="height: 100px;"></div>

  <!-- Contact Form Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Your message..." required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Google Map Section -->
  <section class="map-section">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2107.7048147164737!2d36.71263361669085!3d-1.2799374584231062!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2ske!4v1752228354213!5m2!1sen!2ske"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Good Foot Properties Limited. All rights reserved.</p>
  </footer>

  <script src="/script.js"></script>
</body>
</html>
